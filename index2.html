<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Kuza Forms</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<form action="login.html" method="POST" role="form">
				<div class="leftPage col-md-7 pd-tb-mini pd-r-50">
					<h1 class="text-white text-center">DoughMan Foods <br>Doughnut Order System</h1>
				</div>
				<div class="rightPage col-md-5">
					<div class="rightContent">
						<!-- <h3 class="mr-b-20">Doughman Foods Order Form</h3> -->
						<div class="products-wrap mr-t-30">
							<div class="row sm-gutter product-item">
								<div class="form-group col-xs-5">
									<label for="" class="control-label">Product</label>
									<select class="form-control prod-list" required="required">
										<option value="" data-p="0">-- Select Doughnut --</option>
										<option value="" data-p="8">Classic Assorted</option>
										<option value="" data-p="7">Premium Assorted</option>
										<option value="" data-p="15">Creamy Deluxe</option>
										<option value="" data-p="3">Rainbow Storm</option>
									</select>
								</div>
								<div class="form-group col-xs-3">
									<label for="" class="control-label">Qty</label>
									<input type="text" class="form-control prod-quant" placeholder="1" value="1">
								</div>
								<div class="form-group col-xs-3">
									<label for="" class="control-label">Ghc</label>
									<input type="text" readonly class="form-control" placeholder="20.30">
								</div>
								<div class="form-group col-xs-1 dyn-btn">
									<label for="" class="control-label">&nbsp</label>
									<button type="button" class="btn btn-danger removeRow">x</button>
									<!-- <a href="#" class="text-danger removeRow"><i class="fa fa-times-circle"></i> x</a> -->
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="btn btn-success addRow">+ Add Product</a>
							</div>
							<div class="col-xs-6 text-right">
								<h5 class="mr-t-10">Sub Total: Ghc 63.35</h5>
							</div>
						</div>
						<hr class="mr-tb-20">

						<div class="row">
							<div class="form-group col-xs-12">
								<textarea name="" class="form-control" placeholder="Additional notes or description." rows="5"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 "><label for="">Delivery Location</label></div>
							<div class="form-group col-xs-6">
								<select class="form-control" required="required">
									<option value="">-- Delivery Location --</option>
									<option value="">Accra</option>
									<option value="">Tema</option>
									<option value="">Nungua</option>
									<option value="">East Legon</option>
									<option value="">Madina</option>
								</select>
							</div>
							<div class="col-xs-6 text-right">
								<h5 class="mr-t-10 fs16 bold-4">Delivery: Ghc 5.35</h5>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12 mr-t-20 text-center">							
								<button type="submit" class="btn btn-primary">Pay (Ghc 68.70)</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>

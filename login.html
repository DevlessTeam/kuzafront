<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kuza Forms</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<form action="payment.html" role="form">
				<div class="leftPage col-md-7 pd-tb-mini pd-r-50">
					<h1 class="text-white text-center">MEST - Accra <br>Meals Order System</h1>
				</div>
				<div class="rightPage col-md-5">
					<div class="rightContent w-100">
						<div class="row">
							<div class="col-lg-8 col-lg-offset-2 col-md-12">
								<h3 class="mr-b-20 text-center">Register / Login Details</h3>
								<hr>
								<div class="form-group">
									<label for="" class="control-label">Full Name</label>
									<input type="text" class="form-control" placeholder="Enter your Full Name">
								</div>
								<div class="form-group">
									<label for="" class="control-label">Address</label>
									<input type="text" class="form-control" placeholder="Enter your Address">
								</div>
								<div class="form-group">
									<label for="" class="control-label">Password</label>
									<input type="password" class="form-control" placeholder="Enter Password">
								</div>
								<hr>
								<div class="form-group mr-t-20 text-center">							
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
